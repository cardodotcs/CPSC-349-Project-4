  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">

        class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
        <img
          src="https://images-platform.99static.com//wTvJ4AUVSP8dm-YK7XY3IyjZ3d4=/128x2141:1864x3877/fit-in/500x500/99designs-contests-attachments/107/107823/attachment_107823549"

        <span class="ml-3 text-xl text-white">Blog Engine</span>
      </a>
      <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
        <a class="inline-flex items-center border-0 py-1 px-3 focus:outline-none bg-[#1B2663] hover:bg-[#273791] rounded text-white mt-4 md:mt-0"
          href="login.html"> Log Out
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </header>


  <div>
    <h2 class="text-center text-4xl p-12">Blogs</h2>
    <div class="flex flex-wrap -m-4" style="display: block; margin-left: auto; margin-right: auto;">
      <div class="p-4 md:w-1/2 w-full" style="display: block; margin-left: auto; margin-right: auto;">

        <!-- LOAD EXISTING POSTS FROM HOME.JS -->
        <div id="existing-posts-container"></div>

      </div>
    </div>
  </div>

  <form onsubmit="return false;">
    <div class="flex space-x-2 justify-center">
      <button type="button"
        class="inline-block px-6 py-2.5 bg-[#1B2663] hover:bg-[#273791] text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        data-bs-toggle="modal" data-bs-target="#exampleModalCenteredScrollable">
        Add Blog Post
      </button>
    </div>


    <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
      id="exampleModalCenteredScrollable" tabindex="-1" aria-labelledby="exampleModalCenteredScrollable"
      aria-modal="true" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable relative w-auto pointer-events-none">
        <div
          class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
          <div
            class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
            <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalCenteredScrollableLabel">
              Create Post
            </h5>
            <button type="button"
              class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
              data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body relative p-4">
            <!-- tw-elements TEXT COMPONENT BEGIN  -->
            <div class="flex justify-left">
              <div class="mb-3 xl:w-96">
                <label for="exampleText0" class="form-label inline-block mb-2 text-gray-700">Headline</label>
                <input type="text" class="
                form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
              " id="create-headline" placeholder="Enter Headline" />
              </div>
            </div>
            <!-- tw-elements TEXT COMPONENT END  -->

            <!-- tw-elements - Basic example file input begin -->
            <div class="flex justify-left">
              <div class="mb-3 w-96">
                <label for="formFile" class="form-label inline-block mb-2 text-gray-700">Featured Image</label>
                <input class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" type="file" id="fileInput">
              </div>
            </div>
            <!-- tw-elements - Basic example file input end -->

            <!-- tw-elements Textarea begin -->
            <div class="flex justify-left">
              <div class="mb-3 w-full">
                <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700">Body</label>
                <textarea class="
                form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
              " id="create-body" rows="10" placeholder="Enter post body"></textarea>
              </div>
            </div>
            <!-- tw-elements Textarea end -->
          </div>
          <div
            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
            <button type="button"
              class="inline-block px-6 py-2.5 bg-[#172157] text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" id="create-post-button"
              class="inline-block px-6 py-2.5 bg-[#384ECF] text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-[#3D56E3] hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- end of Modal -->


  <footer class="text-gray-600 body-font" style="position:relative; top: auto;">

        <p class="mt-2 text-sm text-gray-500">The place to satisfy all your blogging needs</p>
