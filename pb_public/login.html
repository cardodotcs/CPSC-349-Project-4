  <!-- LOGIN FORM to recieve username and password input from button click-->
  <form onsubmit="return false;">
    <section class="text-gray-300 body-font">

      <div class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center content-center">

        <div class="lg:w-2/6 md:w-1/2 bg-[#1B2663] rounded-lg p-8 flex flex-col w-full justify-center content-center mt-10 md:mt-0">
          <h2 class="text-white text-lg font-medium title-font mb-5">Login</h2>
          <div class="relative mb-4">
            <label class="leading-7 text-sm text-gray-200">username</label>
            <input type="text" id="username" name="username" placeholder="username"
              class="w-full bg-white rounded border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              required>
          </div>

          <div class="relative mb-4">
            <label class="leading-7 text-sm text-gray-200">password</label>
            <input type="password" id="password" name="password" placeholder="password"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              required>
          </div>

          <button id="login-button"
            class="text-white bg-[#2B3C9E] border-0 py-2 px-8 focus:outline-none hover:bg-[#384ECF] rounded text-lg"
            type="submit">Log in</button>
